<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function factorial(number) {
       if(number==0){
           return 1;
       }else{
           return number*factorial(number -1);
       }
    }
    console.log(factorial(5));
</script>
</body>
