<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    function acreageCircle(radius) {
        acreage = 3.14*radius*radius;
        return acreage;
    }
    console.log(acreageCircle(5));
    function perimeterCircle(radius) {
        perimeter = 2*3.14*radius;
        return perimeter;
    }
    console.log(perimeterCircle(5));
</script>
</body>
